<h2>Login</h2>

<input ng-model="developer.username"
       placeholder="username"
       autocorrect="off"
       autocapitalize="off"
       class="form-control"/>

<input ng-model="developer.password"
       autocorrect="off"
       autocapitalize="off"
       type="password"
       placeholder="password"
       class="form-control"/>

<button class="btn btn-primary btn-block"
        ng-click="model.login(developer)">
    Login
</button>

<a href="#/register"
   class="btn btn-success btn-block">
    Register
</a>

<a href="/auth/google"
   class="btn btn-danger btn-block">
    <span class="fa fa-google-plus"></span>
    Google
</a>

<a href="/auth/facebook"
   class="btn btn-primary btn-block">
    <span class="fa fa-facebook"></span>
    Facebook
</a>
