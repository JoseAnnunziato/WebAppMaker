<h2>Login</h2>

<input ng-model="developer.username"
       placeholder="username"
       class="form-control"/>

<input ng-model="developer.password"
       placeholder="password"
       class="form-control"/>

<button class="btn btn-primary btn-block"
        ng-click="model.login(developer)">
    Login
</button>

<a href="#/register"
   class="btn btn-success btn-block">
    Register
</a>
